syntax = "proto3";
package protonyom;

option go_package = "github.com/aiceru/protonyom/gonyom";

message EmptyParams {}

message OAuthInfo {
  string id = 1;
  string email = 2;
}

// login 시 app 에 보내줘야 할 정보
message Account {
  string id = 1;
  string name = 2;
  string email = 3;
  bool hasPassword = 4;
  map<string, OAuthInfo> oauthinfo = 5;
  string photourl = 6;
  int64 signedup = 7; // timestamp in epoch sec.
  repeated string pets = 8;
}

message Pet {
  string id = 1;
  string name = 2;
  string photourl = 3;
  int64 adopted = 4;  // timestamp in epoch sec.
  string family = 5;
  string species = 6;
}

message Feeds {
  repeated Feed feeds = 1;
}

message Feed {
  int64 feeded = 1; // timestamp in epoch sec.
  string feeder = 2;
  double amount = 3;
  string unit = 4;
}

message PetFeeds {
  Pet pet = 1;
  Feeds feeds = 2;
}